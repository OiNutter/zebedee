<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<title>Untitled Document</title>
	<style type="text/css">
		.zebedee-handle{
			background:#666;
			color:#fff;
			font:12pt Helvetica;
			margin:0;
			border-bottom:1px solid #fff;
			width:20px;
			height:200px;
			float:left;
		}
		
		.zebedee-active{
			background:#00c;
		}
		
		.zebedee-content{
			background:#ccc;
			overflow:hidden;
			width:400px;
			height:200px;
			float:left;
		}

		.zebedee-content div{
			width:400px;
		}
	</style>
</head>
<body>
	<div id="zebedee">
		<div class="zebedee-handle">Block 1</div>
		<div class="zebedee-content">
			<div>			
				Example content 1
			</div>
		</div>
		<div class="zebedee-handle">Block 2</div>
		<div class="zebedee-content">
			<div>
				Example content 2
			</div>
		</div>
		<div class="zebedee-handle">Block 3</div>
		<div class="zebedee-content">
			<div>
				Example content 3
			</div>
		</div>
	</div>
<script type="text/javascript" src="../../../lib/prototype.js"></script>
<script type="text/javascript" src="../../../lib/s2.js"></script>
<script type="text/javascript" src="../../../src/scripty2/zebedee.js"></script>
<script type="text/javascript">
	document.observe('dom:loaded',function(){		
		var zeb = new zebedee('zebedee',{trigger:'click',direction:'horizontal'});
	});
</script>
</body>
</html>
